    <div class="container-fluid d-flex justify-content-center align-items-center mt-5 mb-5">
        <div class="container-form">
            <h2 class="mb-3 text-center">ADD MY PROJECT</h2>
            <form action="/add-project" method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Project Name</label>
                    <input type="text" id="name" name="name" class="form-control" />
                </div>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="start" class="form-label">Start Date</label>
                        <input type="text" id="start" name="start" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label for="end" class="form-label">End Date</label>
                        <input type="text" id="end " name="end"   class="form-control"/>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" name="description" class="form-control"></textarea>
                </div>
                <div class="check mb-3 d-flex flex-column">
                    <div>
                        <input type="checkbox" value="NodeJs" id="nodeJs" name="technologies"/><i class="fa-brands fa-node-js"></i> Node JS
                        <input type="checkbox" value="NextJs" id="nextJs" name="technologies"/><i class="fa-sharp fa-solid fa-circle-n"></i> Next JS
                    </div>
                    <div>
                        <input type="checkbox" value="ReactJs" id="reactJs" name="technologies"/><i class="fa-brands fa-react"></i> React JS
                        <input type="checkbox" value="TypeScript" id="ts" name="technologies"/>TypeScript
                    </div>
                </div>
                <div class="mb-3">
                    <label for="images" class="form-label">Image</label>
                    <input type="file" id="images" name="images" class="form-control" />
                </div>
                <div>
                    <button type="submit" class="button btn ">Submit</button>
                </div>
            </form>
        </div>
    </div>
