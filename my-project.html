<body>
    <div>

                <ul>

    <div class="container-box">
        <div class="container">
            <form onsubmit="getData(event)">
                <h1>ADD MY PROJECT</h1>
                <div class="content">
                    <label for="name">Project Name</label>
                    <input type="text" id="name"/>
                </div>
                <div class="content">
                    <label for="start">Start Date</label>
                    <input type="text" id="start"/>
                </div>
                <div class="content">
                    <label for="end" >End Date</label>
                    <input type="text" id="end"/>
                </div>
                <div class="content">
                    <label for="description">Description</label>
                    <textarea id="description"></textarea>
                </div>
                <div class="content">
                    <label for="technologies">Technologies</label>
                    <div class="check">
                        <table>
                            <tr>
                                <td><input type="checkbox" value="NodeJs" id="nodeJs" name="technologies"/><i class="fa-brands fa-node-js"></i> Node JS</td>
                                <td><input type="checkbox" value="NextJs" id="nextJs" name="technologies"/><i class="fa-sharp fa-solid fa-circle-n"></i> Next JS</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" value="ReactJs" id="reactJs" name="technologies"/><i class="fa-brands fa-react"></i> React JS</td>
                                <td><input type="checkbox" value="TypeScript" id="ts" name="technologies"/>TypeScript</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="upload">
                    <label for="upload">Upload Image</label>
                    <input type="file" id="images">
                </div>
                <div>
                    <button class="button">submit</button>
                </div>
            </form>
        </div>
    </div>   
    <div class="container-project">
        <div>
            <h1>MY PROJECT</h1>
        </div>
        <div class="card-box" id="card-box">
            <div class="card" id="card">
                <div class="blog-image">
                    <img src="assets/image/foto-profil.jpeg" alt="">
                </div>
                <div class="title">
                      <h2><a href="blog-detail.html">Dumbways Mobile App</a></h2>
                </div>
                <div class="durasi">
                    <p>durasi 3 bulan</p>
                </div>
                <div class="deskripsi">
                    <p>Deskripsi</p>
                </div>
                <div class="technologies">
                    <p id="tech">Technologies</p>
                </div>
                <div class="btn-group">
                    <button class="btn">edit</button>
                    <button class="btn">delete</button>
                </div>
            </div>
        </div>
    </div>
